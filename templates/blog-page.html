{% extends "hyde/templates/page.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>                
<span class="subtitle">By {{ page.extra.author }}</span><p/>
<span class="post-date">{{ page.date | date(format="%B %d %Y") }}</span>
<p>{{ page.content | safe }}</p>
{% endblock content %}
